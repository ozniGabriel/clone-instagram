<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="images/celulares.png" alt="">
        </div>

        <div class="instagram-login">
            <div class="box-login">
                <img id="logo" src="images/instagram-name.png" alt="Logo do Instagram">
                <input type="email" name="" id="email" placeholder="Telefone, nome de usuário ou email">
                <input type="text" name="" id="senha" placeholder="Senha">
                <input type="button" value="Entrar" id="entrar">
                <p> OU</p>
                <p>Entrar com Facebook</p>
                <p>Esqueceu a senha?</p>
            </div>

            <div class="box-cadastro">
                <p>Não tem uma conta? <a href="https://www.instagram.com/accounts/emailsignup/">Cadastre-se</a>
                </p>
            </div>

            <div class="download-app">
                <p>Obtenha o Aplicativo</p>
                <div class="images-download">
                    <img src="images/baixar-na-app-store.png" alt="Download AppStore">
                    <img src="images/google-play-button.png" alt="Dowload Google Play">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
